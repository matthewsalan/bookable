<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bookable</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      defer
    ></script>
    <script src="main.js" defer type="module"></script>
  </head>
  <body class="p-8 bg-gray-800">
    <img
      class="col-span-2 max-h-12 w-full object-contain lg:col-span-1 mt-6 mb-4"
      src="https://attekus.com.au/wp-content/uploads/2022/09/Bookable_NoMargin.png"
      alt="Transistor"
      width="158"
      height="48"
    />
    <div class="px-10 py-10 xl:px-12 xl:py-12">
      <h2 class="text-base font-semibold leading-6 text-white text-center">
        Book a demo to learn about your next favorite SaaS
      </h2>
      <h2 class="text-base leading-6 text-white text-center text-sm">
        (Select a rep with their next available time slot or pick a date that
        works for you)
      </h2>
      <div>
        <div class="lg:grid lg:grid-cols-12 lg:gap-x-16 mt-8">
          <div class="mt-10 text-center lg:col-start-8 lg:col-end-13 lg:row-start-1 lg:mt-9 xl:col-start-9">
            <div class="flex items-center text-white cal--nav">
              <button type="button" class="-m-1.5 flex flex-none items-center justify-center p-1.5 text-white
                hover:text-gray-400 btn--previous--month">
                <span class="sr-only">Previous month</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04
                    1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                </svg>
              </button>
              <div class="flex-auto text-sm font-semibold month--label">January</div>
              <button type="button" class="-m-1.5 flex flex-none items-center justify-center p-1.5 text-white
                hover:text-gray-400 btn--next--month">
                <span class="sr-only">Next month</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5
                    4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div class="mt-6 grid grid-cols-7 text-xs leading-6 text-white calendar--week--label">
              <div>M</div>
              <div>T</div>
              <div>W</div>
              <div>T</div>
              <div>F</div>
              <div>S</div>
              <div>S</div>
            </div>

            <div class="isolate mt-2 grid grid-cols-7 gap-px bg-gray-400 text-sm shadow cal--days--container">
            </div>

            <div class="hide cal--loader--container my-24">
              <button
                type="button"
                class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white
                  bg-teal-500 cursor-not-allowed"
                disabled="">
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24">
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4">
                  </circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
                Getting calendar data...
              </button>
            </div>

            <button type="button" class="btn--cal--book mt-8 w-full rounded-md bg-teal-500 px-3 py-2 text-sm font-semibold text-white
              hover:bg-teal-300 hover:text-gray-900">
              Book
            </button>
          </div>
          <ol class="mt-4 divide-y divide-gray-100 text-sm leading-6 lg:col-span-7 xl:col-span-8 reps--container">
          </ol>
        </div>
      </div>
    </div>

    <div class="relative z-10 rep--modal--form modal-hide" aria-labelledby="rep-modal-form" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 overlay--modal--rep">
          <div class="relative transform overflow-hidden rounded-lg bg-gray-800 px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
            <form class="modal__rep-form">
              <div class="mx-auto flex h-16 w-16 items-center justify-center">
                <img src="" alt="" class="rep--modal--avatar rounded-full" />
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <div class="mt-2">
                  <p class="text-sm text-white">
                    Your meeting with <span class="rep--modal--name"></span> on
                    <span class="next--appointment"></span>.
                  </p>
                  <p class="text-xs text-white my-4">
                    Add your info to book your slot:
                  </p>
                </div>
              </div>
              <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9
                      0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                    />
                  </svg>
                </div>
                <input type="name" name="name" id="name" class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900
                  placeholder:text-gray-400 sm:text-sm sm:leading-6"
                  placeholder="John Doe"/>
              </div>
              <div class="relative mt-6 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path
                      d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z"/>
                    <path
                      d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z"/>
                  </svg>
                </div>
                <input type="email" name="email" id="email" class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900
                  placeholder:text-gray-400 sm:text-sm sm:leading-6"
                  placeholder="you@example.com"/>
              </div>
              <div class="relative mt-6 mb-12 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97
                        1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963
                        3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                    />
                  </svg>
                </div>
                <input type="phone" name="phone" id="phone" class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900
                    placeholder:text-gray-400 sm:text-sm sm:leading-6"
                  placeholder="404-400-4000"/>
              </div>

              <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                <button type="button" class="btn--rep--form--submit inline-flex w-full justify-center rounded-md bg-teal-500 px-3 py-2 text-sm
                  font-semibold text-white shadow-sm hover:bg-teal-300 hover:text-gray-900 focus-visible:outline focus-visible:outline-2
                  focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">
                  Submit
                </button>
                <button type="button" class="btn--rep--form--cancel mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm
                  font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="relative z-10 success--modal modal-hide" aria-labelledby="modal-success" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 overlay--success">
          <div class="relative transform overflow-hidden rounded-lg bg-gray-800 px-4 pb-4 pt-5 text-left shadow-xl
            transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
            <div>
              <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-white">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-base font-semibold leading-6 text-white" id="modal-title">Success!</h3>
                <div class="mt-2">
                  <p class="text-sm text-white">Check your inbox for a confirmation email.</p>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-6">
              <button type="button" class="btn--modal--success inline-flex w-full justify-center rounded-md bg-teal-500 px-3 py-2 text-sm
                font-semibold text-white shadow-sm hover:bg-teal-300 hover:text-gray-900">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>


<div class="relative modal-hide z-10 date--select--modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 sm:items-center sm:p-0 overlay--date--select">
      <div class="max-w-2xl mx-auto">
        <form class="bg-gray-800 shadow-sm ring-1 ring-gray-900/5 sm:rounded-lg date--select--form">
          <div class="px-4 py-6 sm:p-8">
            <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label id="listbox-label" class="block text-sm font-medium leading-6 text-white">Team Member</label>
                <div class="relative mt-2">
                  <button type="button" class="btn--rep--dropdown relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left
                    text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500
                    sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                    <span class="flex items-center">
                      <div class="selected--rep flex">
                        <img src=""
                          alt="" class="h-8 w-8 flex-shrink-0 rounded-full current--rep--avatar">
                        <span class="ml-3 block truncate current--rep--name mt-1"></span>
                      </div>
                    </span>
                    <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                      <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75
                          0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0
                          111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                      </svg>
                    </span>
                  </button>
                  <ul class="rep--dropdown--container dropdown_hide absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base
                    shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox"
                    aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                  </ul>
                </div>
              </div>

              <div class="col-span-full">
                <label id="listbox-label" class="block text-sm font-medium leading-6 text-white mb-2">Time: <span class="selected--date"></span></label>
                <div class="space-x-2 space-y-2">
                  <button type="button" class="btn--time--select rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900
                    shadow-sm hover:bg-teal-300">9:00 AM</button>
                  <button type="button" class="btn--time--select rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900
                    shadow-sm hover:bg-teal-300">10:30 AM</button>
                  <button type="button" class="btn--time--select rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900
                    shadow-sm hover:bg-teal-300">11:15 AM</button>
                  <button type="button" class="btn--time--select rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900
                    shadow-sm hover:bg-teal-300">12:00 PM</button>
                  <button type="button" class="btn--time--select rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900
                    shadow-sm hover:bg-teal-300">1:30 PM</button>
                  <button type="button" class="btn--time--select rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900
                    shadow-sm hover:bg-teal-300">4:00 PM</button>
                  <button type="button" class="btn--time--select rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900
                    shadow-sm hover:bg-teal-300">5:30 PM</button>
                </div>
              </div>

              <div class="sm:col-span-3">
                <label for="name" class="block text-sm font-medium leading-6 text-white">Name</label>
                <div class="mt-2">
                  <input type="text" name="name" id="name" autocomplete="name"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
                    placeholder:text-gray-500 sm:text-sm sm:leading-6 pl-2" placeholder="John Doe">
                </div>
              </div>

              <div class="sm:col-span-3">
                <label for="email" class="block text-sm font-medium leading-6 text-white">Email</label>
                <div class="mt-2">
                  <input type="text" name="email" id="email" autocomplete="email"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
                    placeholder:text-gray-500 sm:text-sm sm:leading-6 pl-2" placeholder="you@example.com">
                </div>
              </div>

              <div class="sm:col-span-3">
                <label for="phone" class="block text-sm font-medium leading-6 text-white">Phone</label>
                <div class="mt-2">
                  <input type="text" name="phone" id="phone" autocomplete="email"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
                    placeholder:text-gray-500 sm:text-sm sm:leading-6 pl-2" placeholder="404-400-4000">
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-end gap-x-6 px-4 py-8 sm:px-8">
            <button type="button" class="btn--date--select--cancel rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 border border-gray-500
              hover:bg-gray-200">
              Cancel
            </button>
            <button type="button" class="btn--date--select--submit rounded-md bg-teal-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm
              hover:bg-teal-300 hover:text-gray-900">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
